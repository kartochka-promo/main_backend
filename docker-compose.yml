version: "3"

volumes:
  dbbackups:
  postgis-data:
  redis:
  prometheus_data:

#change ports to expose in microservices
#change name of main_service to main
services:
  main_service:
    image: main_service
    ports:
      - "8080:8080"
      - "8082:8082"
    env_file:
      - envs/golang.env
    volumes:
      - $PWD/media:/app/media
    depends_on:
      - redis
      - postgres

  staff:
    image: staff_service
    env_file:
      - envs/golang.env
    ports:
      - "8084:8084"
      - "8083:8083"
    volumes:
      - $PWD/media:/app/media
    depends_on:
      - redis
      - postgres

  survey:
    image: survey_service
    env_file:
      - envs/golang.env
    ports:
      - "8085:8085"
      - "8086:8086"
    volumes:
      - $PWD/media:/app/media
    depends_on:
      - redis
      - postgres

  redis:
    image: "redis:alpine"
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    user: redis

  postgres:
    image: kartoza/postgis:12.0
    volumes:
      - postgis-data:/var/lib/postgresql
      - $PWD/docker/postgres_scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - envs/postgres.env
    ports:
      - "5432:5432"
    restart: on-failure
    healthcheck:
      test: "exit 0"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    restart: always

  node_exporter:
    image: prom/node-exporter
    expose:
      - 9100

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    user: "472"
    volumes:
      - ./monitoring/grafana:/var/lib/grafana
    ports:
      - "3000:3000"
